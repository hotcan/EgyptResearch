  <style>
    :root { --bg:#f5f1e9; --card:#fffdf8; --ink:#2b261f; --muted:#73685a; --line:#decfb2; --accent:#1f5fb1; --accent2:#bf6717; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:"Noto Serif SC","PingFang SC",serif; background:var(--bg); color:var(--ink); }

    .route { margin-top:8px; color:var(--accent2); font-weight:600; }
    h2 { margin:0 0 8px; color:#6a4214; font-size:18px; }
    p { margin:8px 0 0; line-height:1.7; }
    .placeholder { border:1px dashed #cdb28d; background:#f6ecda; padding:12px; color:#68563d; }
    ul { margin:8px 0 0; padding-left:18px; }
    li { margin:6px 0; }
    .links { margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn { text-decoration:none; border:1px solid var(--line); padding:8px 10px; background:#fff; color:inherit; font-size:14px; }
  </style>
</head>
