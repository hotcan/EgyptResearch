<head>

  <style>
    :root {
      --bg: #0e0c09; --surface: #161310; --card: #1c1813; --card-hover: #231f19;
      --gold: #c8973a; --gold-dim: rgba(200,151,58,.15);
      --ink: #e8e0d0; --ink-muted: #8a7f6e; --ink-faint: #4a4438;
      --blue: #4a8fd4; --blue-dim: rgba(74,143,212,.14);
      --line: rgba(200,151,58,.18); --line-faint: rgba(255,255,255,.06);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { position: relative; font-family: 'Noto Serif SC', serif; background: var(--bg); color: var(--ink); line-height: 1.8; overflow-x: hidden; }
    body::before {
      content: ''; position: absolute; inset: 0;
      background: radial-gradient(ellipse 70% 50% at 8% -5%, rgba(200,151,58,.07) 0%, transparent 55%),
                  radial-gradient(ellipse 50% 40% at 92% 105%, rgba(74,143,212,.04) 0%, transparent 50%);
      pointer-events: none; z-index: 0;
    }
    .wrap { position: relative; z-index: 1; width: min(900px, calc(100% - 40px)); margin: 0 auto; padding: 36px 0 96px; }
    .topbar { display: flex; gap: 20px; align-items: center; margin-bottom: 40px; font-size: 12px; flex-wrap: wrap; }
    .topbar a { color: var(--ink-muted); text-decoration: none; transition: color .2s; }
    .topbar a:hover { color: var(--gold); }
    .topbar-sep { color: var(--ink-faint); }
    .draft-banner {
      background: rgba(200,151,58,.08); border: 1px solid var(--line); border-left: 3px solid var(--gold);
      padding: 12px 18px; margin-bottom: 32px; display: flex; align-items: center; gap: 12px;
      font-size: 13px; color: var(--ink-muted);
    }
    .draft-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); animation: pulse 2s infinite; flex-shrink: 0; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }
    .hero { margin-bottom: 48px; padding-bottom: 40px; border-bottom: 1px solid var(--line); }
    .hero-eyebrow { font-family: 'Cinzel', serif; font-size: 11px; letter-spacing: 4px; color: var(--gold); opacity: .8; margin-bottom: 14px; }
    .hero h1 { font-size: clamp(26px, 4.5vw, 46px); font-weight: 700; line-height: 1.15; color: var(--ink); margin-bottom: 14px; letter-spacing: -.5px; }
    .hero h1 em { font-style: normal; color: var(--gold); }
    .hero-route { font-size: 13px; color: var(--gold); margin-bottom: 16px; letter-spacing: .5px; }
    .hero-lead { font-size: 15px; color: var(--ink-muted); line-height: 1.9; max-width: 680px; margin-bottom: 20px; }
    .placeholder-area {
      background: var(--surface); border: 1px dashed var(--line-faint);
      padding: 60px 40px; text-align: center;
    }
    .ph-icon { font-size: 36px; opacity: .2; margin-bottom: 14px; }
    .ph-title { font-family: 'Cinzel', serif; font-size: 11px; letter-spacing: 3px; color: var(--ink-faint); margin-bottom: 10px; }
    .ph-desc { font-size: 13px; color: var(--ink-faint); line-height: 1.7; max-width: 400px; margin: 0 auto; }
    .structure-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; margin-bottom: 32px; }
    .structure-box { background: var(--card); border: 1px solid var(--line-faint); padding: 20px 24px; }
    .structure-label { font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 2px; color: var(--gold); opacity: .7; margin-bottom: 8px; }
    .structure-title { font-size: 15px; font-weight: 600; color: var(--ink); margin-bottom: 8px; }
    .structure-desc { font-size: 13px; color: var(--ink-faint); line-height: 1.7; }
    .nav-footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 48px; padding-top: 24px; border-top: 1px solid var(--line-faint);
      flex-wrap: wrap; gap: 12px;
    }
    .nav-btn {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 12px; color: var(--ink-muted); text-decoration: none;
      border: 1px solid var(--line-faint); padding: 8px 16px; transition: all .2s;
    }
    .nav-btn:hover { color: var(--gold); border-color: var(--line); background: var(--gold-dim); }
    @media (max-width: 840px) { .structure-grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 640px) { .structure-grid { grid-template-columns: 1fr; } }
  </style>
</head>

        <div class="structure-label">行程 · Action</div>
