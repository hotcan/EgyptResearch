    :root {

    .topbar a { color: var(--ink-muted); text-decoration: none; transition: color .2s; }
    .topbar a:hover { color: var(--gold); }
    .topbar-sep { color: var(--ink-faint); }
    .hero { margin-bottom: 48px; padding-bottom: 40px; border-bottom: 1px solid var(--line); }
    .hero-eyebrow { font-family: 'Cinzel', serif; font-size: 11px; letter-spacing: 4px; color: var(--gold); opacity: .8; margin-bottom: 14px; }
    .hero h1 { font-size: clamp(26px, 4.5vw, 46px); font-weight: 700; line-height: 1.15; color: var(--ink); margin-bottom: 14px; letter-spacing: -.5px; }
    .hero h1 em { font-style: normal; color: var(--gold); }
    .hero-route { font-size: 13px; color: var(--gold); margin-bottom: 16px; letter-spacing: .5px; }
    .hero-lead { font-size: 15px; color: var(--ink-muted); line-height: 1.9; max-width: 680px; margin-bottom: 20px; }
    .structure-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; margin-bottom: 32px; }
    .structure-box { background: var(--card); border: 1px solid var(--line-faint); padding: 20px 24px; }
    .structure-label { font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 2px; color: var(--gold); opacity: .7; margin-bottom: 8px; }
    .structure-title { font-size: 15px; font-weight: 600; color: var(--ink); margin-bottom: 8px; }
    .structure-desc { font-size: 13px; color: var(--ink-faint); line-height: 1.7; }
    .nav-footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 48px; padding-top: 24px; border-top: 1px solid var(--line-faint);
      flex-wrap: wrap; gap: 12px;
    }
    .nav-btn {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 12px; color: var(--ink-muted); text-decoration: none;
      border: 1px solid var(--line-faint); padding: 8px 16px; transition: all .2s;
    }
    .nav-btn:hover { color: var(--gold); border-color: var(--line); background: var(--gold-dim); }
    @media (max-width: 840px) { .structure-grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 640px) { .structure-grid { grid-template-columns: 1fr; } }
  </style>
